resources:

- name: repo
  type: git
  source:
    uri: https://github.com/ndarilek/concourse-rancher-compose-resource
    branch: master

- name: image
  type: docker-image
  source:
    username: {{registry_username}}
    email: {{registry_email}}
    password: {{registry_password}}
    repository: nolan/concourse-rancher-compose-resource

jobs:

- name: test
  public: true
  plan:

  - get: repo
    trigger: true

  - task: run tests
    config:
      platform: linux
      image_resource:
        type: docker-image
        source: {repository: node, tag: "5"}
      inputs:
        - name: repo
      run:
        path: sh
        args:
          - -exc
          - |
            cd repo
            npm install
            npm test

- name: build
  public: true
  plan:

  - get: repo
    trigger: true
    passed: [test]

  - put: image
    params:
      build: repo
